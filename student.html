<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>استعلام النتيجة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h2>🔍 استعلام عن النتيجة</h2>
  <input type="text" id="number" placeholder="رقم الاكتتاب">
  <select id="branch">
    <option value="">اختر الفرع</option>
    <option value="أدبي">أدبي</option>
    <option value="علمي">علمي</option>
  </select>
  <button onclick="search()">استعلام</button>

  <script>
    function search() {
      const number = document.getElementById("number").value.trim();
      const branch = document.getElementById("branch").value;
      const key = "student_" + number + "_" + branch + "_2025";
      const data = JSON.parse(localStorage.getItem(key));
      if (!data) return alert("❌ لا توجد نتيجة مطابقة");

      localStorage.setItem("activeStudent", JSON.stringify(data));
      window.location.href = "result.html";
    }
  </script>
</body>
</html>
