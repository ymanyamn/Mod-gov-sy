<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>كافية مزاج - رفع صورة</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0b0f13;
      color: #e6eef6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 42px;
      margin-bottom: 20px;
      color: #ff8c42;
    }
    .upload-box {
      background-color: #1a1f24;
      border: 2px dashed #444;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      width: 90%;
      max-width: 500px;
    }
    input[type="file"] {
      display: none;
    }
    label {
      display: inline-block;
      padding: 12px 20px;
      background-color: #ff8c42;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff8c42;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    img {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 8px;
    }
    .status {
      margin-top: 15px;
      font-size: 14px;
      color: #9aa6b2;
    }
  </style>
</head>
<body>

  <h1>كافية مزاج</h1>

  <div class="upload-box">
    <p>اختر صورة لإرسالها إلى تلغرام</p>
    <input type="file" id="imageInput" accept="image/*">
    <label for="imageInput">اختر صورة</label>
    <div id="previewContainer"></div>
    <button id="uploadBtn">رفع وإرسال</button>
    <div class="status" id="statusText">لم يتم اختيار صورة بعد</div>
  </div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const previewContainer = document.getElementById('previewContainer');
    const uploadBtn = document.getElementById('uploadBtn');
    const statusText = document.getElementById('statusText');

    let selectedFile = null;

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (file && file.type.startsWith('image/')) {
        selectedFile = file;
        const reader = new FileReader();
        reader.onload = () => {
          previewContainer.innerHTML = `<img src="${reader.result}" alt="معاينة الصورة">`;
          statusText.textContent = `تم اختيار: ${file.name}`;
        };
        reader.readAsDataURL(file);
      } else {
        selectedFile = null;
        previewContainer.innerHTML = '';
        statusText.textContent = 'الرجاء اختيار صورة صالحة';
      }
    });

    uploadBtn.addEventListener('click', async () => {
      if (!selectedFile) {
        alert('يرجى اختيار صورة أولاً');
        return;
      }

      statusText.textContent = 'جارٍ الإرسال...';

      const formData = new FormData();
      formData.append('photo', selectedFile);

      try {
        const response = await fetch('https://your-backend.com/upload', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          statusText.textContent = '✅ تم إرسال الصورة بنجاح إلى تلغرام';
        } else {
          statusText.textContent = '❌ فشل في الإرسال. تحقق من الخادم';
        }
      } catch (error) {
        console.error(error);
        statusText.textContent = '❌ حدث خطأ أثناء الإرسال';
      }
    });
  </script>

</body>
</html>
