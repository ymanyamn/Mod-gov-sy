<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة المعلم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h2>📝 إدخال بيانات الطالب</h2>
  <input type="text" id="name" placeholder="الاسم الثلاثي">
  <input type="text" id="number" placeholder="رقم الاكتتاب">
  <select id="branch" onchange="renderSubjects()">
    <option value="">اختر الفرع</option>
    <option value="أدبي">أدبي</option>
    <option value="علمي">علمي</option>
  </select>
  <div id="subjects-area"></div>
  <button onclick="saveStudent()">💾 حفظ البيانات</button>

  <script>
    const subjects = {
      "أدبي": [
        { name: "لغة عربية", max: 400, min: 160 },
        { name: "اللغة الإنجليزية", max: 400, min: 160 },
        { name: "التاريخ", max: 300, min: 120 },
        { name: "الجغرافيا", max: 300, min: 120 },
        { name: "الفلسفة والعلوم الإنسانية", max: 300, min: 120 },
        { name: "التربية الإسلامية", max: 200, min: 80 }
      ],
      "علمي": [
        { name: "لغة عربية", max: 400, min: 160 },
        { name: "اللغة الإنجليزية", max: 400, min: 160 },
        { name: "الرياضيات", max: 600, min: 240 },
        { name: "الفيزياء", max: 300, min: 120 },
        { name: "الكيمياء", max: 300, min: 120 },
        { name: "العلوم", max: 300, min: 120 },
        { name: "التربية الإسلامية", max: 200, min: 80 }
      ]
    };

    function renderSubjects() {
      const branch = document.getElementById("branch").value;
      const area = document.getElementById("subjects-area");
      area.innerHTML = "";
      if (!branch || !subjects[branch]) return;

      let html = `<table><tr><th>المادة</th><th>الدرجة</th><th>العظمى</th><th>الدنيا</th></tr>`;
      subjects[branch].forEach((subj, i) => {
        html += `<tr>
          <td>${subj.name}</td>
          <td><input type="number" id="mark_${i}" placeholder="الدرجة"></td>
          <td>${subj.max}</td>
          <td>${subj.min}</td>
        </tr>`;
      });
      html += `</table>`;
      area.innerHTML = html;
    }

    function saveStudent() {
      const name = document.getElementById("name").value.trim();
      const number = document.getElementById("number").value.trim();
      const branch = document.getElementById("branch").value;
      if (!name || !number || !branch) return alert("يرجى تعبئة جميع الحقول");

      const marks = {};
      subjects[branch].forEach((subj, i) => {
        marks[subj.name] = {
          value: +document.getElementById("mark_" + i).value,
          max: subj.max,
          min: subj.min
        };
      });

      const student = {
        name,
        number,
        branch,
        governorate: "الحسكة",
        year: "2025",
        marks
      };

      const key = "student_" + number + "_" + branch + "_2025";
      localStorage.setItem(key, JSON.stringify(student));
      alert("✅ تم حفظ بيانات الطالب بنجاح");
    }
  </script>
</body>
</html>
